spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.username=farm_server_user
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/farm_server_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC

spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=always

spring.flyway.user=farm_server_admin
spring.flyway.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.main.allow-bean-definition-overriding=true
